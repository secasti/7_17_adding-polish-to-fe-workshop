<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Polish</title>
    <link rel="stylesheet" href="reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1 class="text-3xl font-bold">Sign Up</h1>

    <div id="formMessages" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
    </div>

    <div class="py-8">
        <form
            class="rounded px-8">
            <div class="w-full px-3 mb-6">
                <label for="fullNameInput"
                    class="font-bold">Full Name</label>
                <input type="text" id="fullNameInput"
                    class="rounded shadow focus:outline-none">
            </div>
            <div class="w-full px-3 mb-6">
                <label for="pwdInput"
                    class="font-bold">Password</label>
                <input type="password" placeholder="*******" id="pwdInput"
                    class="rounded shadow">
            </div>
            <div class="w-full px-3 mb-6">
                <label for="roleSelect"
                    class="font-bold">Role</label>
                <select id="roleSelect"
                    class="w-full bg-white px-4 py-2 rounded hover:border-gray-500 shadow focus:outline-none focus:shadow-outline">
                    <option>Admin</option>
                    <option>User</option>
                </select>
            </div>
            <div class="w-full px-3 mb-6">
                <button id="formSubmitBtn" type="button"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4">Sign Up</button>
                <button id="resetBtn" type="button">Reset</button>
            </div>
        </form>
    </div>


    <script>
        const resetForm = () => {
            const formMessages = document.getElementById("formMessages");
            formMessages.classList.add("hidden");
            const fullNameInput = document.getElementById("fullNameInput");
            fullNameInput.value = "";
            const pwdInput = document.getElementById("pwdInput");
            pwdInput.value = "";
        }
        
        const submitForm = () => {
        
            const errorResponse = {
                "status": 400,
                "details": "Missing Field"
            };
        
            const formMessages = document.getElementById("formMessages");
            formMessages.classList.remove("hidden");
        
            formMessages.innerHTML = `${errorResponse['details']}. Please fix the errors and submit again.`
        }
        
        const formSubmitBtn = document.getElementById("formSubmitBtn");
        formSubmitBtn.addEventListener("click", submitForm);
        
        const resetBtn = document.getElementById("resetBtn");
        resetBtn.addEventListener("click", resetForm);
        
    </script>

</body>

</html>
